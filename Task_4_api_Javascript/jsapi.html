<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="jsapi.css" />
  </head>
  <body>
    <div class="container">
      <h1>Get data from fake api</h1>
      <div class="btn-center">
        <button
          type="button"
          class="btn btn-primary btn-lg"
          onclick="getUserData(event)"
        >
          Get User Data
        </button>
        <button
          type="button"
          class="btn btn-secondary btn-lg"
          onclick="getToDoData(event)"
        >
          Get Todo Data
        </button>
      </div>
      <div id="table">
        <table class="table table-hover user-table delete" id="user-table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Email</th>
              <th scope="col">First_name</th>
              <th scope="col">Last_name</th>
              <th scope="col">Avatar</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
        </table>
        <table class="table table-hover todo-table delete" id="todo-table">
          <thead>
            <tr>
              <th scope="col">User_id</th>
              <th scope="col">Id</th>
              <th scope="col">Title</th>
              <th scope="col">Completed</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <script src="jsapi.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
