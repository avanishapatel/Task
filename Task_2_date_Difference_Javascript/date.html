<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="date.css" />
    <title>Date Time</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        <b>Calculate the number of days between two dates</b>
      </h1>
      <div class="main-content">
        <div class="row row-cols-auto">
          <div class="col">
            <label for="start-date">Date: </label>
          </div>
          <div class="col col-4">
            <input
              type="date"
              id="start_date"
              class="input-field"
              onchange="getStartDate()"
            />
          </div>
          <div class="col col-6 input-field" id="convert-start-date"></div>
        </div>
        <div class="row row-cols-auto">
          <div class="col">
            <label for="end-date">Date: </label>
          </div>
          <div class="col col-4">
            <input
              type="date"
              id="end_date"
              class="input-field"
              onchange="getEndDate()"
            />
          </div>
          <div class="col col-6 input-field" id="convert-end-date"></div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button
            type="submit"
            class="btn btn-secondary btn-lg"
            onclick="sumbitDate()"
          >
            Calculate
          </button>
        </div>
        <div class="diff-days" id="days"></div>
      </div>
    </div>

    <script src="date.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
