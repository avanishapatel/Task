{% extends "base.html"%}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Category{% endblock %}
{% block content %}

{% block css %}
<link
        href="{% static 'css/frontend/signup.css' %}"
        rel="stylesheet"
        type="text/css"
/>
<link rel="stylesheet" href="{% static 'css/backend/category.css' %}">
{% endblock %}
<div id="parent">
    <form id="form" method="post" novalidate>
        <h1>Add Category</h1>
        {% csrf_token %} {{ form | crispy}}
        <button class="btn btn-primary" id="submit" type="submit">Add</button>
    </form>

    <table class="table table-hover" id="table">
        <thead>
        <tr>
            <th scope="col">Category Name</th>
        </tr>
        </thead>
    </table>
</div>
<script src="{% static 'js/backend/category.js' %}"></script>
{% endblock %}
