{% extends "base.html"%} {% load crispy_forms_tags %} {% load static %}
{% block title %} Signup {% endblock %} {% block content %} {% block css %}
<link
  href="{% static 'css/frontend/signup.css' %}"
  rel="stylesheet"
  type="text/css"
/>
<link
  href="{% static 'css/frontend/base.css' %}"
  rel="stylesheet"
  type="text/css"
/>
<link
  href="{% static 'css/frontend/nav.css' %}"
  rel="stylesheet"
  type="text/css"
/>
{% endblock %}

<div id="parent">
  <form id="form" method="post" novalidate>
    <h1>Sign Up</h1>
    {% csrf_token %} {{ form | crispy}}
    <button class="btn btn-primary" id="submit-btn" type="submit">
      Sign Up
    </button>
    <div id="login-link">
      <p>Already have an account? <a aria-current="page" class="btn btn-link" href="{% url 'signin' %}" >Signin</a></p>
    </div>

  </form>
</div>

{% endblock %}
