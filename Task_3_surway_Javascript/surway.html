    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surway</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

  <body>
    <div class="container">
      <h1>
        Please indicate your professional usage level of the following social
        media platforms and content sharing tools.
      </h1>
      <form id="form" onsubmit="onSubmit(event)">
        <table class="table table-striped">

            <tr>
              <th scope="col"></th>
              <th scope="col">Currently use</th>
              <th scope="col">Have used in the past</th>

              <th scope="col">Don't plan to use</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">
                <label class="form-check-label" for="forFacebook"
                  >Facebook</label
                >
              </th>
              <td>
                <input
                  class="form-check-input checked1"
                  type="radio"
                  name="facebook"
                  id="forFacebook"
                />
              </td>
              <td>
                <input
                  class="form-check-input checked2"
                  type="radio"
                  name="facebook"
                  id="forFacebook"
                />
              </td>
              <td>
                <input
                  class="form-check-input checked3"
                  type="radio"
                  name="facebook"
                  id="forFacebook"
                />
              </td>
              <td>
                <input
                  class="form-check-input checked4"
                  type="radio"
                  name="facebook"
                  id="forFacebook"
                />
              </td>
            </tr>
            <tr>
              <th scope="row">
                <label class="form-check-label" for="forTwitter">Twitter</label>

                  name="twitter"
                  id="forTwitter"

              <td>

                  class="form-check-input checked2"
                  type="radio"
                  name="twitter"
                  id="forTwitter"
                />
              </td>
              <td>
                <input
                  class="form-check-input checked3"
                  type="radio"
                  name="twitter"
                  id="forTwitter"
                />
              </td>
              <td>
                <input
                  class="form-check-input checked4"
                  type="radio"
                  name="twitter"
                  id="forTwitter"
                />
              </td>
            </tr>
            <tr>
              <th scope="row">
                <label class="form-check-label" for="forGoogle">Google+</label>
              </th>
              <td>
                <input
                  class="form-check-input checked1"
                  type="radio"
                  name="google"
                  id="forGoogle"
                />
              </td>
              <td>
                <input
                  class="form-check-input checked2"
                  type="radio"
                  name="google"
                  id="forGoogle"
                />
              </td>
              <td>
                <input
                  class="form-check-input checked3"
                  type="radio"
                  name="google"
                  id="forGoogle"
                />
              </td>
              <td>

                  class="form-check-input checked4"

            <tr>

              <td>

              <td>

              <td>
                <input

              </td>
            </tr>
            <tr>
              <th scope="row">
                <label class="form-check-label" for="forCloud"

                >
              </th>
              <td>
                <input
                  class="form-check-input checked1"

                />
              </td>
              <td>
                <input

              </td>
              <td>
                <input

              <td>
                <input

          </tbody>
        </table>

        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
        </div>

      <!-- create table -->

        <thead>
