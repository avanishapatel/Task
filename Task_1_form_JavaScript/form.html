<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registry</title>
    <link rel="stylesheet" href="form.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <form id="form" onsubmit="submitFrom(event)">
            <h1 class="display-6 mb-4">Student Registry</h1>
            <div class="form-field mb-3">
              <label for="stu_name" class="form-label">Name</label>
              <input type="text" class="form-control" id="stu_name" />
              <small>Error Msg</small>
            </div>
            <div class="form-field mb-3">
              <label for="stu_email" class="form-label">Email</label>
              <input type="text" class="form-control" id="stu_email" />
              <small>Error Msg</small>
            </div>
            <div class="form-field mb-3">
              <label for="stu_address" class="form-label">Address</label>
              <input type="text" class="form-control" id="stu_address" />
              <small>Error Msg</small>
            </div>
            <div class="form-field mb-3">
              <label for="stu_course" class="form-label">Course</label>
              <input type="text" class="form-control" id="stu_course" />
              <small>Error Msg</small>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>

          <!-- create table -->
          <table class="table table-hover" id="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Course</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script src="form.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
